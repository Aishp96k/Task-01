<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Menu Styles */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .nav.scrolled {
            background-color: #555;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav a:hover {
            color: #333;
            background-color: white;
            border-radius: 5px;
        }

        /* Spacer for content below the fixed menu */
        .content {
            padding-top: 60px;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .section:nth-child(odd) {
            background-color: #f4f4f4;
        }

        .section:nth-child(even) {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <div id="home" class="section">Home Section</div>
        <div id="about" class="section">About Section</div>
        <div id="services" class="section">Services Section</div>
        <div id="contact" class="section">Contact Section</div>
    </div>

    <script>
        // Change menu background color on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
